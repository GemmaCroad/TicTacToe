<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/tictactoe.css">

</head>

<body>
	<h1> Tic Tac Toe</h1>
	
	<table id = "tic_tac_toe">

		<tr class = "row">
			<td id="0" name = "0"></td>
			<td name = "1"></td>
			<td name = "2"></td>
		</tr>

		<tr class = "row">
			<td name = "3"></td>
			<td name = "4"></td>
			<td name = "5"></td>
		</tr>
		
		<tr class="row">
			<td name="6"></td>
			<td name="7"></td>
			<td name="8"></td>
		</tr>



	</table>

	<button>To play again reset the board.</button>
    <div class="result">
      <h2></h2>
  	</div>
	
	<script src = "js/jquery-1.11.3.js"></script>	
	<script src = "js/tictactoe.js"></script>

</body>
</html>
